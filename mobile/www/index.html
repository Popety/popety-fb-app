<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic-datepicker/src/ionic-datepicker.styles.css" rel="stylesheet">
    <link href="lib/ionic-datepicker/src/ionic-datepicker.popup.html">
    <link href="lib/ionic-datepicker/src/ionic-datepicker.modal.html">

    <link href="lib/ionic-timepicker/src/ionic-timepicker.styles.css" rel="stylesheet">
    <link href="lib/ionic-timepicker/src/ionic-timepicker-12-hour.html">
    <link href="lib/ionic-timepicker/src/ionic-timepicker-24-hour.html">
        
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/a0-angular-storage/dist/angular-storage.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="lib/ionic-datepicker/src/ionic-datepicker.app.js"></script>
    <script src="lib/ionic-datepicker/src/ionic-datepicker.service.js"></script>
    <script src="lib/ionic-datepicker/src/ionic-datepicker.directive.js"></script>

    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>
    <script src="lib/ionic-timepicker/src/ionic-timepicker.app.js"></script>
    <script src="lib/ionic-timepicker/src/ionic-timepicker.directive.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/logincontroller.js"></script>
    <script src="js/services.js"></script>
    <script src="config/config.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
