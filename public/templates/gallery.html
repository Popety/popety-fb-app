<div class="container" data-ng-controller="galleryController" ng-init="getallcondolist()">

<div class="row next_prev_row">
	<div class="col col-1">
		<ul class="list-unstyled">
			<li class="active" ng-click="getallcondolist()">All</li>
		</ul>
	</div>
	<div class="col col-11">	
	    <ul data-ng-repeat="page in  paginationAlphabetical | orderBy:'-id'" class="list-unstyled" style="float:right;">
	    	<li data-ng-class="{active:page.status}" data-ng-click="getCondoListAlphabetically(page)" > {{page.letter}}</li>
	    </ul>
	</div>
	<div class="row">
		<div class="col col-4 tablet-col-4 mobile-col-1-2 thumbnail" data-ng-repeat="condo in allcondolist | orderBy:'-image_id'">
			<div class="expand">
				<img src="images/expand.svg">
			</div>
			<span  class="share_icon">SHARE</span>
			<span class="vote_icon">VOTE</span>
			<a class="btn trigger" href="javascript:;">
			    <span class="no-tablet no-mobile main_div">
			    	<img data-ng-src="{{condo.condolist.images}}" data-ng-click="getcondoimages(condo)" id="open-popup"/>
			    	<div class="padding">
				    	<div style="margin-right: 45px;">
				    		<h4>{{condo.condo_name}}</h4>
				    		<h6>{{condo.name}}</h6>
				    	</div>
				    	<div class="votes_box">
					    	 <h4 class="gallery_vote_count">98</h4>
					    	 <h6>VOTES</h6>
				    	</div>
			    	</div>
			    </span>
			    <span class="no-desktop show-tablet no-mobile">9</span>
			    <span class="no-desktop no-tablet show-mobile">1-2</span>
			</a>
		</div>
		<div data-ng-model="nextprevcondolist_conn_msg" ng-show="shownextprevcondolist_conn_msg">{{nextprevcondolist_conn_msg}}</div>
		<div data-ng-model="condolist_err_msg" ng-show="showcondolist_err_msg">{{condolist_err_msg}}</div>
		<div data-ng-model="connectionmsg" ng-show="showconnectionmsg">{{connectionmsg}}</div>
		<ul class="list-unstyled">
	      <li data-ng-click="nextprevcondolist('prev')" ng-if="count != 0" ng-class="{activeprev:count != 0}">Prev</li>
	      <li ng-if="count == 0" ng-class="{deactiveprev:count == 0}" >Prev</li>
	      <li data-ng-click="nextprevcondolist('next')" ng-if="allcondolist.length >= 6" ng-class="{activenext:allcondolist.length >= 6}">Next</li>
	      <li ng-if="!(allcondolist.length >= 6)" ng-class="{deactivenext:!(allcondolist.length >= 6)}" >Next</li>
	    </ul>
	</div>
		<div class="clear-fix"></div>
<div class="popup" id="popup">
  <div class="popup__inner">
    <header class="popup__header">
     <img src="images/add.svg" class="popup__close">
    </header>
    <div>

		<div slide-source="condoimage in imagesobj" class="slide-viewer" next-arrow-class="slide-next" previous-arrow-class="slide-previous" uib-collapse="isCollapsed">
			<img data-ng-src="{{condoimage}}" />
			<h4 class="slider_indicator"> {{$index+1}} OF {{imagesobj.length}}</h4>
		</div>

		</div>
  </div><!-- /popup__inner -->
</div><!-- /popup -->

<script type="text/javascript">

	$(document).ready(function () {

  var popup = $("#popup"),
      doc = $(document),
      popClass = "popped",
      showPopup = function (event) {
        popup.fadeIn(200);
        event.preventDefault();
      },
      hidePopup = function (event) {
        popup.hide();
        event.preventDefault();
      };

  doc.on("click", "#open-popup", showPopup);
  doc.on("click", ".popup__close", hidePopup);

  doc.keypress(function (event) {
    if (event.keyCode === 27) { // esc key
      hidePopup();
    }
  });

});
</script>
