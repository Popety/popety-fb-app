<div class="container" data-ng-controller="submitController" data-ng-init="getallcondolist()">
<div class="modal-wrapper">
  <div class="modal">
    <div class="head">
      <a class="btn-close trigger" href="javascript:;"></a>
    </div>
    <div class="content">
		<article id="slider">
		    <input type="radio" name="slider" id="slide1" checked />
		    <input type="radio" name="slider" id="slide2" />
		    <input type="radio" name="slider" id="slide3" />
		    <input type="radio" name="slider" id="slide4" />
		    <input type="radio" name="slider" id="slide5" />
		    <div id="slides">
		        <div id="overflow">
		            <div class="inner">
		                <article>
		                    <img src="images/condo_1.jpg" />
		                </article>
		                <article>
		                    <img src="images/condo_2.jpg" />
		                </article>
		                <article>
		                    <img src="images/condo_3.jpg" />
		                </article>
		                <article> 
		                    <img src="images/condo_1.jpg" />
		                </article>
		                <article>
		                    <img src="images/condo_3.jpg" />
		                </article>
		            </div>
		        </div>
		    </div>
		    
		    <div id="active">
		        <label for="slide1"></label>
		        <label for="slide2"></label>
		        <label for="slide3"></label>
		        <label for="slide4"></label>
		        <label for="slide5"></label>
		    </div>
		</article>
    </div>
  </div>
</div>
	<div class="row gallery_box submit_form_box">
	<div class="col col-1">
		<ul class="list-unstyled">
			<li class="active">All</li>
		</ul>	
	</div>
	<div class="col col-11">
		<ul class="list-unstyled">
			<li >Prev</li>
			<li data-ng-click="nextprevcondolist()">Next</li>
		</ul>
	</div>		
		<div class="col col-4 tablet-col-4 mobile-col-1-2 thumbnail" data-ng-repeat="condo in allcondolist | orderBy:'-image_id'">
			<span  class="share_icon">SHARE</span>
			<span class="vote_icon">VOTE</span>
		<a class="btn trigger" href="javascript:;">
		    <span class="no-tablet no-mobile main_div">
		    	<img data-ng-src="{{condo.condolist.images}}"/>
		    	<div class="padding">
			    	<h4>{{condo.condo_name}} <span style="margin-right: 10px;">98</span></h4>
			    	<h6>{{condo.name}} <span>VOTES</span></h6>
		    	</div>
		    </span>
		    <span class="no-desktop show-tablet no-mobile">9</span>
		    <span class="no-desktop no-tablet show-mobile">1-2</span>
		</a>
		</div>
	</div>

</div>

<script type="text/javascript">
	$( document ).ready(function() {
  $('.trigger').click(function() {
     $('.modal-wrapper').toggleClass('open');
    $('.page-wrapper').toggleClass('blur');
     return false;
  });
});
</script>
