<div class="container" data-ng-controller="galleryController as ctrl" ng-show="sub.isSet(2)">

<div class="row next_prev_row">
		<div class="col col-1">
		<ul class="list-unstyled">
			<li class="active" ng-click="getallcondolist()">All</li>
		</ul>	
	</div>
	<div class="col col-11">
		<ul class="list-unstyled">
			<li data-ng-click="nextprevcondolist('prev')" ng-if="count != 0">Prev</li>
			<li data-ng-click="nextprevcondolist('next')" ng-if="allcondolist.length >= 6">Next</li>
		</ul>
	</div>
</div>
	<div class="row gallery_box submit_form_box" style="border-top: none;border-radius:0px;" data-ng-init="getallcondolist()">		
		<div class="col col-4 tablet-col-4 mobile-col-1-2 thumbnail" data-ng-repeat="condo in allcondolist | orderBy:'-image_id'">
			<span  class="share_icon">SHARE</span>
			<span class="vote_icon">VOTE</span>
			<a class="btn trigger" href="javascript:;">
			    <span class="no-tablet no-mobile main_div">
			    	<img data-ng-src="{{condo.condolist.images}}" data-ng-click="getcondoimages(condo);isCollapsed = !isCollapsed"/>
			    	<div class="padding">
				    	<h4>{{condo.condo_name}} <span style="margin-right: 10px;">98</span></h4>
				    	<h6>{{condo.name}} <span>VOTES</span></h6>
			    	</div>
			    </span>
			    <span class="no-desktop show-tablet no-mobile">9</span>
			    <span class="no-desktop no-tablet show-mobile">1-2</span>
			</a>
		</div>
	</div>
	<!-- <div class="col col-4 tablet-col-4">
		<div slide-source="condoimage in condoimagelist" class="slide-viewer" next-arrow-class="slide-next" previous-arrow-class="slide-previous" uib-collapse="isCollapsed">
			<img data-ng-src="{{condoimage.images}}" />
		</div>
	</div> -->
	<div class="col col-4 tablet-col-4">
		<ng-gallery images="images">
		</ng-gallery>
	</div>

	<!-- Modal -->
 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
  <div style="position:relative;"  class="fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
